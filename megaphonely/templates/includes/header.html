{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 25px;">
    <a class="navbar-brand" href="/">
        <img src="{% static 'megaphonely/img/megaphonely1024x1024.png' %}" height="40" width="40"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        {% if not user.is_authenticated %}
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item {% if request.resolver_match.view_name == 'pricing' %}active{% endif %}"><a class="nav-item nav-link" href="{% url 'pricing' %}">Pricing</a></li>
                <li class="nav-item {% if request.resolver_match.view_name == 'account_login' %}active{% endif %}"><a class="nav-item nav-link" href="{% url 'account_login' %}">Login</a></li>
                <li class="nav-item {% if request.resolver_match.view_name == 'account_signup' %}active{% endif %}"><a class="nav-item nav-link" href="{% url 'account_signup' %}">Signup</a></li>
            </ul>
        {% else %}
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}"><a class="nav-link" href="/"></a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item {% if request.resolver_match.url_name == 'index' %}active{% endif %}"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item dropdown {% if request.resolver_match.view_name == 'accounts:profile_update' %}active{% endif %}" style="padding-right: 60px;">
                    <a class="nav-link dropdown-toggle" id="settingsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {% if user.profile.picture %}
                            <img src="{{user.profile.picture.url}}" height="20" width="20" style="border-radius: 50%"/>
                        {% else %}
                            <i class="fas fa-user-circle" style="font-size: 20px;"></i>
                        {% endif %}
                        {{user.profile.get_screen_name}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="settingsDropdown">
                        <a class="dropdown-item" href="{% url 'accounts:profile_update' %}">Profile</a>
                        <a class="dropdown-item" href="{% url 'billing:billing' %}">Billing</a>
                        <a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a>
                    </div>
                </li>
            </ul>
        {% endif %}
    </div>
</nav>

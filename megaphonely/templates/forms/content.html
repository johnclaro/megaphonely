<form action="{% url 'publisher:content_create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.message }}
    </div>
    <div class="form-group">
        {{ form.multimedia }}
    </div>
    <div class="form-group">
        {% for checkbox in form.socials %}
            <div class="form-check-inline" style="padding-bottom: 10px;">
                <label class="form-check-label btn btn-outline-secondary">
                    {{ checkbox.tag }}
                    <span style="cursor: pointer;">{{ checkbox.choice_label }}</span>
                </label>
            </div>
        {% endfor %}
    </div>
    <div id="div_id_schedule_at" style="padding-bottom: 10px;">{{ form.schedule_at }}</div>
    <div class="form-group">
        <div class="row">
            <div class="col-5">{{ form.schedule }}</div>
            <div class="col-7">
                <button type='submit' class='btn btn-primary btn-block'>
                   Share
                </button>
            </div>
        </div>
    </div>
</form>

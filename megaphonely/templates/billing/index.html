{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-body">
                    <form action="/charge" method="post" id="payment-form">
                        <div class="form-row form-group">
                            <label for="card-element">Credit or debit card</label>
                            <div id="card-element" class="form-control"></div>
                            <div id="card-errors" role="alert" style="color: red;"></div>
                            <button class="btn btn-success btn-block" style="margin-top: 10px;">Submit</button>
                      </div>
                    </form>
                    <small id="mobile-payment-warning">Mobile tip: Switch your phone to landscape to avoid any UI issues</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
<script defer type="text/javascript" src="https://js.stripe.com/v3/"></script>
<script defer type="text/javascript" src="{% static 'megaphonely/js/stripe.js' %}"></script>
{% endblock %}

{% extends 'layouts/settings.html' %}

{% block setting %}

{% load crispy_forms_tags %}

<div class="col-lg-8 card-section">
    <div class="card">
        <div class="card-header">
            <div class="col-12">
                <div class="row text-center">
                    <div class="col-12">
                        <b>Upgrading to {{plan}}</b>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body text-secondary">
            <form action="{% url 'billing:subscribe' %}" method="post" id="payment-form">
                {% csrf_token %}
                <input type="hidden" name="plan" value="{{plan}}">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Card name">
                </div>
                <div class="form-row form-group">
                  <label for="card-element">
                    Credit or debit card
                  </label>
                  <div id="card-element" class="form-control"></div>
                  <div id="card-errors" role="alert" style="color: red"></div>
                </div>
                <button class="btn btn-primary btn-block">Pay â‚¬{{price}}</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
